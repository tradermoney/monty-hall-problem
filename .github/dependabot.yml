# Dependabot 配置
version: 2
updates:
  # 启用npm依赖更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "tradermoney"
    assignees:
      - "tradermoney"
    commit-message:
      prefix: "deps"
      include: "scope"

  # 启用GitHub Actions更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "tradermoney"
    assignees:
      - "tradermoney"
    commit-message:
      prefix: "actions"
      include: "scope"